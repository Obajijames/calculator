<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="deep">
        <div class="calculator">
            <div class="outcome screen">
                <p id="display"></p>
              </div>

            <div class="keys">
                <button class="red button" id="clear">C</button>
                <button class="button num-button">/</button>
                <button class="times button num-button">*</button>

                <button class="button num-button">7</button>
                <button class="button num-button">8</button>
                <button class="button num-button">9</button>
                <button class="minus button num-button">-</button>

                <button class="button num-button">4</button>
                <button class="button num-button">5</button>
                <button class="button num-button">6</button>
                <button class="plus button num-button">+</button>

                <button class="button num-button">3</button>
                <button class="button num-button">2</button>
                <button class="button num-button">1</button>
            

                <button class="button num-button zero">0</button>
                <button class="button num-button zero">00</button>
                <button class="button cyan" id="total">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
